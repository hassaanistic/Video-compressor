services:
  - type: web
    name: video-compressor
    env: node
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: video-compressor
          envVarKey: RENDER_EXTERNAL_URL